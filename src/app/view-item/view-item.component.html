<div>
  <a routerLink="/add/add" class="float-right">
    <span class="material-icons icon" size="2x">
      add
    </span>
  </a>
  <div style="overflow-x:auto;">
  <table mat-table [dataSource]="data" style="width: 100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>
    <ng-container  matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element">{{element.Category}}</td>
    </ng-container>
    <ng-container  matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.Name}}</td>
    </ng-container>
    <ng-container  matColumnDef="Total_kg">
      <th mat-header-cell *matHeaderCellDef> Total_kg </th>
      <td mat-cell *matCellDef="let element">{{element.Total_kg}}</td>
    </ng-container>
    <ng-container  matColumnDef="Price_kg">
      <th mat-header-cell *matHeaderCellDef> Price_kg </th>
      <td mat-cell *matCellDef="let element">{{element.Price_kg}}</td>
    </ng-container>
    <ng-container  matColumnDef="Total_price">
      <th mat-header-cell *matHeaderCellDef> Total_price </th>
      <td mat-cell *matCellDef="let element">{{element.Total_price}}</td>
    </ng-container><ng-container  matColumnDef="Exp_date">
      <th mat-header-cell *matHeaderCellDef> Exp_date </th>
      <td mat-cell *matCellDef="let element">{{element.Exp_date}}</td>
    </ng-container>
    <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef> image </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.image.name}}
      <img [src]="element.image" /> </mat-cell>
    </ng-container>
  <ng-container  matColumnDef="Command">
    <th mat-header-cell *matHeaderCellDef> Command </th>
    <td mat-cell *matCellDef="let element;let id = index"><button [routerLink]='["/add",id]'><span class="material-icons">
      edit
    </span></button>
  <button (click)="remove(id)"><span class="material-icons">
      delete
    </span></button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
  </div>
</div>
